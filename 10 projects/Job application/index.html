<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Job Application <span>(Web)</span></h1>
        <div class="wholebox">
            <div class="one">
                <h5>First Name</h5>
                <input type="text">
            </div>

            <div class="one">
                <h5>Last Name</h5>
                <input type="text">
            </div>
        </div>
        <div class="wholebox">
            <div class="one">
                <h5>Email</h5>
                <input type="email">
            </div>

            <div class="one">
                <h5>Job Rule</h5>
                <select >
                    <option value="">Select Job Rule</option>
                    <option value="">Select Job Rule</option>
                    <option value="">Select Job Rule</option>
                </select>
            </div>
        </div>
            <div class="one">
                <h5>Address</h5>
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
            <div class="wholebox">
                <div class="one">
                    <h5>City</h5>
                    <input type="text">
                </div>
    
                <div class="one">
                    <h5>Pincode</h5>
                    <input type="number">
                </div>
            </div>
            <div class="wholebox">
                <div class="one">
                    <h5>Start Date</h5>
                    <input type="date">
                </div>
    
                <div class="one">
                    <h5>Upload Your Cv</h5>
                    <input type="file">
                </div>
            </div>
            <div class="btn"><button>Apply Now</button></div>
    </form>
    </div>
</body>

</html>
