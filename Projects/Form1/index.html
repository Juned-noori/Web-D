<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: aqua;
        }
        h2{
            border: .2rem solid black;
            border-style: double;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Student Registration Form</h2>
        Name : <input type="text" placeholder="Enter full name">
        <br>
        Father's Name : <input type="text">
        <br> 
        Mother's Name : <input type="text">
        <br>
        Phone Number : <input type="text">
        <br>
        Email : <input type="email" >
        <br>
        Gender : <input type="radio" name="Gender" >Male
                 <input type="radio" name="Gender">Female
                 <input type="radio" name="Gender">Other
        <br>
       Address:  <input type="text" placeholder="street* House* Road*" >
       <br>
       <p> Blood Group:</p>
       <select >
        <option >Select</option>
        <option >A+</option>
        <option >AB</option>
        <option >B+</option>
        <option >A</option>
    </select>
       <br>
       Department: <input type="radio" name="Department">CSE
        <input type="radio" name="Department">BBA
        <input type="radio" name="Department">EEE
        <br>
       Course:  <input type="checkbox" >C
        <input type="checkbox" >C+
        <input type="checkbox" >Java
        <input type="checkbox" >AI
        <input type="checkbox" >Machine learning
        <br>
        Photo : <input type="file">
        <br>
        <input type="submit" >
        <input type="reset" name="" id="">
        
           

        
        
    </form>



</body>
</html>
